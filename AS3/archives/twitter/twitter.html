		<div id="flashContent" style="position:fixed;bottom:-13px;left:0px;">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="150" height="120" id="twitter" align="middle">
				<param name="movie" value="twitter.swf" />

				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="twitter.swf" width="150" height="120" id="twitter2">
					<param name="movie" value="twitter.swf" />
					<param name="quality" value="high" />
					<param name="bgcolor" value="#ffffff" />
					<param name="play" value="true" />
					<param name="loop" value="true" />

			</object>
		</div>
		<script src="jquery.js"></script>
		<script>
		
		var flash1;
		var flash2;
		var flash;
		
		$(function() {
		
			flash1 = document.getElementById("twitter");
			flash2 = document.getElementById("twitter2");
		
			$(document).mousemove(function(e)
			{
			
				if (!flash)
				{
					if (flash1.JScaptureCoordSouris != undefined) flash = flash1;
					else if (flash2.JScaptureCoordSouris != undefined) flash = flash2;
					else return;
				}
			
				var flash_offset = $(flash).offset();

				var x = e.pageX - flash_offset.left;
				var y = e.pageY - flash_offset.top;
				
				sendToAS(x+'|'+y);
				
				
			});
		});
		
		var sendToAS = function (str)
		{
			try
			{
				flash.JScaptureCoordSouris(str);	
			}
			catch(e)
			{
				// Et alors ?
			}
		}
		</script>
